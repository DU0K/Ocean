<!DOCTYPE html>
<html>
  <head>
  	<title>Sven's Ocean | Snake Hard</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen">
  </head>

  <body>
    <div class="wrapper">
      <header>
          <div class="header">
              <a href="index.html" class="logo">Logo</a>
              <a href="Games.html" class="games">games</a>
	      <h1 class="streep">|</h1>
              <a href="Tracks.html" class="Tracks">Tracks</a>
          </div>
      </header>
    </div>
    <div id="score">1</div>
    <div></div>
      <a href="HARD.html" class="Pa">Play again</a>
      <a href="[STARTGAME].html" class="Back">Back</a>
    </div>
    <canvas id="snakeboard" width="400" height="400"></canvas>

    <style>
      #snakeboard {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #score {
        position: absolute;
        top: 50%;
        left: 30%;
        transform: translate(-50%, -50%);
        font-family: cursive;
        font-size: 70px;
        color: rgb(46, 201, 149);
      }

    </style>
  </body>

  <script>
    const board_border = '#00ECAC';
    const board_background = "#00ECAC";
    const snake_col = '#FF6800';
    const snake_border = '#FF6800';
    
    let snake = [
      {x: 200, y: 200}
    ]

    let score = 1;
    // True if changing direction
    let changing_direction = false;
    // Horizontal velocity
    let food_x;
    let food_y;
    let dx = 0;
    // Vertical velocity
    let dy = 0;
    
    
    // Get the canvas element
    const snakeboard = document.getElementById("snakeboard");
    // Return a two dimensional drawing context
    const snakeboard_ctx = snakeboard.getContext("2d");
    // Start game
    main();

    gen_food();

    document.addEventListener("keydown", change_direction);
    
    // main function called repeatedly to keep the game running
    function main() {

        if (has_game_ended()) return;

        changing_direction = false;
        setTimeout(function onTick() {
        clear_board();
        drawFood();
        move_snake();
        drawSnake();
        // Repeat
        main();
      }, 70)
    }

    // draw a border around the canvas
    function clear_board() {
      //  Select the colour to fill the drawing
      snakeboard_ctx.fillStyle = board_background;
      //  Select the colour for the border of the canvas
      snakeboard_ctx.strokestyle = board_border;
      // Draw a "filled" rectangle to cover the entire canvas
      snakeboard_ctx.fillRect(0, 0, snakeboard.width, snakeboard.height);
      // Draw a "border" around the entire canvas
      snakeboard_ctx.strokeRect(0, 0, snakeboard.width, snakeboard.height);
    }
    
    // Draw the snake on the canvas
    function drawSnake() {
      // Draw each part
      snake.forEach(drawSnakePart)
    }

    function drawFood() {
      snakeboard_ctx.fillStyle = 'orange';
      snakeboard_ctx.strokestyle = '#f735fa';
      snakeboard_ctx.fillRect(food_x, food_y, 20, 20);
      snakeboard_ctx.strokeRect(food_x, food_y, 20, 20);
    }
    
    // Draw one snake part
    function drawSnakePart(snakePart) {

      // Set the colour of the snake part
      snakeboard_ctx.fillStyle = snake_col;
      // Set the border colour of the snake part
      snakeboard_ctx.strokestyle = snake_border;
      // Draw a "filled" rectangle to represent the snake part at the coordinates
      // the part is located
      snakeboard_ctx.fillRect(snakePart.x, snakePart.y, 20, 20);
      // Draw a border around the snake part
      snakeboard_ctx.strokeRect(snakePart.x, snakePart.y, 20, 20);
    }

    function has_game_ended() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true
      }
      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x > snakeboard.width - 20;
      const hitToptWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y > snakeboard.height - 20;
      return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall
    }

    function random_food(min, max) {
      return Math.round((Math.random() * (max-min) + min) / 20) * 20;
    }

    function gen_food() {
      // Generate a random number the food x-coordinate
      food_x = random_food(0, snakeboard.width - 10);
      // Generate a random number for the food y-coordinate
      food_y = random_food(0, snakeboard.height - 10);
      // if the new food location is where the snake currently is, generate a new food location
      snake.forEach(function has_snake_eaten_food(part) {
        const has_eaten = part.x == food_x && part.y == food_y;
        if (has_eaten) gen_food();
      });
    }

    function change_direction(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;
      
    // Prevent the snake from reversing
    
      if (changing_direction) return;
      changing_direction = true;
      const keyPressed = event.keyCode;
      const goingUp = dy === -20;
      const goingDown = dy === 20;
      const goingRight = dx === 20;
      const goingLeft = dx === -20;
      if (keyPressed === LEFT_KEY && !goingRight) {
        dx = -20;
        dy = 0;
      }
      if (keyPressed === UP_KEY && !goingDown) {
        dx = 0;
        dy = -20;
      }
      if (keyPressed === RIGHT_KEY && !goingLeft) {
        dx = 20;
        dy = 0;
      }
      if (keyPressed === DOWN_KEY && !goingUp) {
        dx = 0;
        dy = 20;
      }
	  //=================   AWSD   ==================//
	  if (keyPressed === 65 && !goingRight) {
        dx = -20;
        dy = 0;
      }
      if (keyPressed === 87 && !goingDown) {
        dx = 0;
        dy = -20;
      }
      if (keyPressed === 68 && !goingLeft) {
        dx = 20;
        dy = 0;
      }
      if (keyPressed === 83 && !goingUp) {
        dx = 0;
        dy = 20;
      }
    }

    function move_snake() {
      // Create the new Snake's head
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      // Add the new head to the beginning of snake body
      snake.unshift(head);
      const has_eaten_food = snake[0].x === food_x && snake[0].y === food_y;
      if (has_eaten_food) {
        // Increase score
        score += 1;
        // Display score on screen
        document.getElementById('score').innerHTML = score;
        // Generate new food location
        gen_food();
      } else {
        // Remove the last part of snake body
        snake.pop();
      }
    }
    
  </script>
</html>
